<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço [R$]" [(ngModel)]="product.price" name="price" type="number">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição do produto" [(ngModel)]="product.description" name="description" type="text">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade" [(ngModel)]="product.amount" name="amount" type="number">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Observações" [(ngModel)]="product.
            observation" name="observation" type="text">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="createProduct()" class="save">
    Salvar
</button>

<button mat-raised-button (click)="cancel()" class="cancel">
    Cancelar
</button>
